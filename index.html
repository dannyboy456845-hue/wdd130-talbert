<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Roll Aid - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Funnel+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/derrington-logo.png" alt="RPG Roll Aid Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="weapons.html">Weapons</a></li>
                <li><a href="game-rolls.html">Game Rolls</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>RPG Roll Aid</h1>
        
        <section class="character-forms">
            <div class="character-card">
                <h2>Character 1</h2>
                <form>
                    <div class="form-group">
                        <label for="char1-name">Character Name</label>
                        <input type="text" id="char1-name" value="Bob">
                    </div>
                    <div class="form-group">
                        <label for="char1-class">Class</label>
                        <input type="text" id="char1-class" value="Rouge">
                    </div>
                    <div class="form-group">
                        <label for="char1-level">Level</label>
                        <input type="text" id="char1-level" value="6">
                    </div>
                    <div class="stats-grid">
                        <div class="stat">
                            <label for="char1-str">Strength</label>
                            <input type="text" id="char1-str" value="16">
                        </div>
                        <div class="stat">
                            <label for="char1-dex">Dexterity</label>
                            <input type="text" id="char1-dex" value="9">
                        </div>
                        <div class="stat">
                            <label for="char1-con">Constitution</label>
                            <input type="text" id="char1-con" value="18">
                        </div>
                        <div class="stat">
                            <label for="char1-int">Intelligence</label>
                            <input type="text" id="char1-int" value="10">
                        </div>
                        <div class="stat">
                            <label for="char1-wis">Wisdom</label>
                            <input type="text" id="char1-wis" value="8">
                        </div>
                        <div class="stat">
                            <label for="char1-cha">Charisma</label>
                            <input type="text" id="char1-cha" value="12">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="character-card">
                <h2>Character 2</h2>
                <form>
                    <div class="form-group">
                        <label for="char2-name">Character Name</label>
                        <input type="text" id="char2-name" value="Steve">
                    </div>
                    <div class="form-group">
                        <label for="char2-class">Class</label>
                        <input type="text" id="char2-class" value="Fighter">
                    </div>
                    <div class="form-group">
                        <label for="char2-level">Level</label>
                        <input type="text" id="char2-level" value="15">
                    </div>
                    <div class="stats-grid">
                        <div class="stat">
                            <label for="char2-str">Strength</label>
                            <input type="text" id="char2-str" value="20">
                        </div>
                        <div class="stat">
                            <label for="char2-dex">Dexterity</label>
                            <input type="text" id="char2-dex" value="15">
                        </div>
                        <div class="stat">
                            <label for="char2-con">Constitution</label>
                            <input type="text" id="char2-con" value="10">
                        </div>
                        <div class="stat">
                            <label for="char2-int">Intelligence</label>
                            <input type="text" id="char2-int" value="8">
                        </div>
                        <div class="stat">
                            <label for="char2-wis">Wisdom</label>
                            <input type="text" id="char2-wis" value="12">
                        </div>
                        <div class="stat">
                            <label for="char2-cha">Charisma</label>
                            <input type="text" id="char2-cha" value="8">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RPG Roll Aid. All rights reserved.</p>
    </footer>
</body>
</html>
